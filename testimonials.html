<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonies</title>
     <!-- Customized Bootstrap Stylesheet -->
     <link href="css/bootstrap.min.css" rel="stylesheet">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

         <!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <style>
        #testimony {
            padding: 100px;
            background-color: rgb(3, 3, 63);
            
        }

        .content-text {
            background-color: white;
            position: relative;
            border-radius: 10px;
           
        }

        .content-text img {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            top: -25px;
            left: 50%;
            border: 2px solid white;
            transform: translateX(-50%);
        }

        .indicator div {
            height: 7px;
            width: 7px;
            height: 7px;
            background-color: white;
            margin: auto;
            border-radius: 50%;
            margin: 5px;
        }

        .indicator {
            margin: auto;
            width: 100px;
        }

        .content-text p {
            margin: 20px 0;
        }

        .quote {
            opacity: 0.1;
        }

    
    </style>
</head>
<body>
    <section id="testimony" class="swiper mySwiper">
        <div class="wrapper swiper-wrapper ">
            <div class="carousel-content col-lg-4 col-md-6 my-4 swiper-slide">
                <div class="content-text p-4">
                    <p>Excellent support, fast and reliable. I'm very satisfied! <br><i class="fas fa-quote-right d-flex justify-content-center fas fa-2x quote"></i> <br></p>
                    <img src="img/about-ivf-2.jpg" alt="image">
                </div>
            </div>
            <div class="carousel-content col-lg-4 col-md-6 my-4 swiper-slide">
                <div class="content-text p-4">
                    <p>Excellent support, fast and reliable. I'm very satisfied! <br><i class="fas fa-quote-right d-flex justify-content-center fas fa-2x quote"></i> <br></p>
                    <img src="img/about-ivf-2.jpg" alt="image">
                </div>
            </div>
            <div class="carousel-content col-lg-4 col-md-6 my-4 swiper-slide">
                <div class="content-text p-4">
                    <p>Excellent support, fast and reliable. I'm very satisfied! <br><i class="fas fa-quote-right d-flex justify-content-center fas fa-2x quote"></i> <br></p>
                    <img src="img/about-ivf-2.jpg" alt="image">
                </div>
            </div>
            <!-- <div class="carousel-content"></div>
            <div class="carousel-content"></div> -->

           
        </div>
        <div class="swiper-pagination"></div> 
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
           
            autoplay: {
                delay: 3000,  // Slides every 3 seconds
                disableOnInteraction: false,  // Keeps autoplay running even after user interaction
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            breakpoints: {
                768: { slidesPerView: 2 },  // Tablet: 2 slides
                1024: { slidesPerView: 3 }  // Desktop: 3 slides
            }
        });
        
        
            </script>
</body>
</html>
