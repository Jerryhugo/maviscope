<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Responsive Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: calc(100% - 40px);
            margin: 0 20px;
            /* background: blue; */
            color: white;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            /* height: 200px; */
            font-size: 24px;
            border-radius: 10px;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
    
</head>
<body>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="carousel-item hero hero-cover">
                <div class="hero-content col-lg-6">


                    <h1>Explore Fertility Solutions</h1>
                    <p class="text-white">Your journey to parenthood starts here. Let's guide you through the process.</p>
                    <a href="booking.php" class="btn btn-booking ">Book Appointment</a>
                </div>
            </div>
            <!-- <div class="carousel-item">Item 2</div>
            <div class="carousel-item">Item 3</div> -->
        </div>
        <div class="buttons">
            <button class="button" onclick="prevSlide()">&#10094;</button>
            <button class="button" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>
    <script>
        let index = 0;
        function showSlide() {
            const carousel = document.getElementById("carousel");
            const slides = document.querySelectorAll(".carousel-item");
            if (index >= slides.length) index = 0;
            if (index < 0) index = slides.length - 1;
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }
        function nextSlide() {
            index++;
            showSlide();
        }
        function prevSlide() {
            index--;
            showSlide();
        }
        setInterval(nextSlide, 3000); // Auto-slide every 3 seconds
    </script>
</body>
</html>
